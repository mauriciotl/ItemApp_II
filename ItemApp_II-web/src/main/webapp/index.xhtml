<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:dataTable value="#{itemDisplayBean.allItems}" var="item"  >
            <f:facet name="header">
                List of items in DB
            </f:facet>
            
            <h:column>
                #{item.id}
            </h:column>
            
            
            <h:column>
                #{item.name}
            </h:column>
            
        </h:dataTable>
        
        <br/>
        <br/>
        
        <h:dataTable value="#{itemDisplayBean.allItemsSubClasses}" var="itemClass" 
                      >
            <f:facet name="header" >
                List all classes of items
            </f:facet>
            
            <h:column>
                #{itemClass}
            </h:column>
            
            
            
        </h:dataTable>


    </h:body>
</html>
